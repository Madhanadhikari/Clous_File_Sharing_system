<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home - Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #fce4ec);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .navbar .btn:hover {
            transform: scale(1.05);
            transition: 0.2s;
        }

        .card {
            border-radius: 15px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .form-control:focus {
            border-color: #1976d2;
            box-shadow: 0 0 5px rgba(25, 118, 210, 0.5);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CloudShare</a>
            <div class="collapse navbar-collapse justify-content-end">
                <span class="navbar-text text-white me-3">Logged in as: {{ userID }}</span>
                <a href="{{ url_for('transfer') }}" class="btn btn-outline-light me-2">Transfers</a>
                <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Upload Card -->
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card p-4 shadow-lg" style="width: 100%; max-width: 500px; background-color: #ffffffdd;">
            <h4 class="card-title text-center mb-4 text-primary">Upload & Share File</h4>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-info alert-dismissible fade show" role="alert">
                {{ messages[0] }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}
            {% endwith %}

            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label fw-semibold">Receiver ID</label>
                    <input type="text" name="receiverID" class="form-control" placeholder="Enter receiver's user ID"
                        required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-semibold">Choose File</label>
                    <input type="file" name="file" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 fw-bold">Upload File</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
