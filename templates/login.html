<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://www.secureverifyconnect.info/sites/default/files/2022-02/57_Online-File-Sharing-01.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-form {
            width: 100%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }

        .login-form h3 {
            color: #2f80ed;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #2f80ed;
            border-color: #2f80ed;
        }

        .btn-primary:hover {
            background-color: #1c60d6;
            border-color: #1c60d6;
        }

        .form-control:focus {
            border-color: #2f80ed;
            box-shadow: 0 0 5px rgba(47, 128, 237, 0.4);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <form class="login-form" method="POST">
            <h3 class="text-center mb-4">Login</h3>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{ messages[0] }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}
            {% endwith %}

            <div class="mb-3">
                <input type="text" name="userID" class="form-control" placeholder="Enter User ID" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <p class="text-center mt-3 mb-0">New here? <a href="{{ url_for('register') }}">Create an account</a></p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
